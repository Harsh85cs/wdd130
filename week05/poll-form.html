<!DOCTYPE html>
<html>

<head>
    <title>Poll Form</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label><br>
                    <input type="text" id="fullname" name="fullname"><br>
                </div>
                <div class="form-item column2">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br>
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-itemc column1">
                    <label for="favorite_browser">What is your favorite web browser?</label><br>
                    <select id="favorite_browser" name="favorite_browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="edge">Edge</option>
                    </select><br>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet" value="pet"><br>
                </div>
                <div class="form-item">
                    <label for="feedback">List the places you have lived:</label><br>
                    <textarea id="feedback" name="feedback" rows="4"
                        placeholder="Florida, California, Utah"></textarea><br>
                </div>
                <button type="submit">Submit Poll</button>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Abraham Lopez</p>

    </footer>
</body>

</html>
