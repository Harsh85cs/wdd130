<html>

</html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Abraham Lopez">
    <title>Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <main>
        <form action="#" method="post">
            <fieldset class="inline-group">
                <span class="number">1.</span>
                <label for="q1">What is the capital of France?</label>
                <input type="text" id="q1" name="q1" required>
            </fieldset>
            <fieldset class="inline-group">
                <span class="number">2.</span>
                <label for="q2">Describe your favorite hobby:</label>
                <textarea id="q2" name="q2" required></textarea>
            </fieldset>
            <fieldset class="inline-group">
                <span class="number">3.</span>
                <label for="q3">Select your hair color:</label>
                <select id="q3" name="q3" required>
                    <option value="">--Please choose a color--</option>
                    <option value="a">Blond</option>
                    <option value="b">Brown</option>
                    <option value="c">Black</option>
                    <option value="d">Red</option>
                    <option value="e">Gray</option>
                </select>
            </fieldset>
            <fieldset class="inline-group">
                <span class="number">4.</span>
                <label>What is 2+2?:</label><br>
                <input type="number" id="q4a" name="q4" value="4">
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Abraham Lopez</p>
    </footer>
</body>

</html>
